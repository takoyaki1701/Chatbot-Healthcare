{% extends "layout.html" %}

{% block title %}Đăng ký - Healthcare System{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <h2 class="text-center mb-4">Đăng ký tài khoản mới</h2>
    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required autofocus />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <div class="mb-3">
        <label for="password_confirm" class="form-label">Xác nhận mật khẩu</label>
        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Đăng ký</button>
    </form>
    <p class="mt-3 text-center">
      Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a>
    </p>
  </div>
</div>
{% endblock %}
